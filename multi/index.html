<!DOCTYPE html>
<html ng-app>
<head>
    <title></title>
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.common.min.css" rel="stylesheet" />


    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.default.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.min.css" rel="stylesheet" />
    <link href="http://cdn.kendostatic.com/2014.1.318/styles/kendo.dataviz.default.min.css" rel="stylesheet" />

    <script src="http://cdn.kendostatic.com/2014.1.318/js/jquery.min.js"></script>
    <script src="http://cdn.kendostatic.com/2014.1.318/js/kendo.all.min.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script src="multi_app.js"></script>
</head>
<body>

<div id="example" ng-controller="multiController">
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Script Mode</a>
                <a class="navbar-brand"><small>Manuela Werfel</small> </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Program info</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Functions</a></li>
                            <li class="divider"></li>
                            <li class="dropdown-header">Help from teacher</li>
                            <li><a href="#">Defined functions</a></li>

                        </ul>
                    </li>

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Exercises <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Exercise 1</a></li>
                            <li><a href="#">Exercise 2</a></li>
                            <li><a href="#">Exercise 3</a></li>
                            <li class="divider"></li>
                         </ul>
                    </li>
                    <li><a>Logout</a></li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div id="vertical">
        <div id="top-pane">
            <div id="horizontal" style="height: 100%; width: 100%;">
                <div id="left-pane">
                    <div class="pane-content">
                        <h3>Excercise name</h3>
                        <p>{{excercises[eIndex]}}</p>

                        <div style="vertical-align: bottom">
                            <button type="button" class="btn btn-default" ng-click="next()"> < </button>
                            <button type="button" class="btn btn-default" ng-click="prev()"> > </button>
                        </div>

                        <div style="background: white; height: 80px; padding: 0px">

                        </div>

                    </div>
                </div>
                <div id="right-pane">
                    <div class="pane-content">
                        <h3>Variables</h3>
                        <p>No local variable defined</p>
                    </div>
                </div>

            </div>
        </div>
        <div id="middle-pane">
            <div class="pane-content">
                <textarea class="form-control" style="width: 650px"></textarea>
                <button type="button" class="btn btn-default">Run</button>
            </div>
        </div>

    </div>

    <script>
        $(document).ready(function() {
            $("#vertical").kendoSplitter({
                orientation: "vertical",
                panes: [
                    { collapsible: false },
                    { collapsible: false, size: "100px" },
                    { collapsible: false, resizable: false, size: "100px" }
                ]
            });

            $("#horizontal").kendoSplitter({
                panes: [
                    { collapsible: true, size: "220px" },
                    { collapsible: false },
                    { collapsible: true, size: "220px" }
                ]
            });
        });
    </script>

    <style scoped>
        #vertical {
            height: 380px;
            width: 700px;
            margin: 0 auto;
        }

        #middle-pane { background-color: rgba(60, 70, 80, 0.10); }
        #bottom-pane { background-color: rgba(60, 70, 80, 0.15); }
        #left-pane, #center-pane, #right-pane  { background-color: rgba(60, 70, 80, 0.05); }

        .pane-content {
            padding: 0 10px;
        }
    </style>
</div>


</body>
</html>
