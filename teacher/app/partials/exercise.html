
<div ng-controller="Exercise">

    <div id="instructiontxtStudent" ng-if="isStudent()"style="position: relative;height: 100px;">
        <h3>{{exercises[eIndex].name}}</h3>
        {{exercises[eIndex].text}}
    </div><!--     <div id="instructiontxt">  -->

    <div id="instructiontxtTeacher" ng-if="isTeacher()" style="position: relative;height: 100px;">
        <input style="width: 100%" ng-model="exercises[eIndex].name">
        <textarea style="width: 100%;height: 75px">{{exercises[eIndex].text}}</textarea>
    </div>

    <div class="btn-group btn-group-xs" style="float: right;bottom:0;" ng-if="isStudent()">
        <button type="button" class="btn btn-default"ng-click="prev()">
            <span class="glyphicon glyphicon-chevron-left"></span>
            previous</button>
        <button type="button" class="btn btn-default" ng-click="next()">next
            <span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>

    <div class="btn-group btn-group-xs" style="float: right;bottom:0;" ng-if="isTeacher()">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-save"></span>
            save</button>

    </div>

</div>
