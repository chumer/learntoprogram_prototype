<div ng-controller="ExerciseTree">

    <div id="lectureTree"  style="height: 320px;overflow-y: auto;position: relative">
    <div id="content" ng-repeat="lecture in lectures">

    <h4 style="margin-left: 10px;"><span class="glyphicon glyphicon-folder-open" style="margin-right: 10px;"></span>{{lecture.id}}</h4>

       <div ng-repeat="exercise in lecture.exercises" style="margin-left: 30px;">
             <span class="glyphicon glyphicon-list-alt"> </span>
               {{exercise.name}}
       </div>

    </div>
    </div>
    <div style="padding-bottombottom:5px; width: 100%; height:25px; border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: darkgray">
    <div class="btn-group btn-group-xs" style="float: right;">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-minus"></span>
           remove</button>
        <button type="button" class="btn btn-default" style="margin-right: 5px;">add
            <span class="glyphicon glyphicon-plus"></span></button>
    </div>

    <div class="btn-group btn-group-xs" style="float: left; ;">
        <button type="button" class="btn btn-default" style="margin-left: 5px;">
            <span class="glyphicon glyphicon-globe"></span>
            share</button>

    </div>
    </div>
</div>
