<div ng-controller="SingleCode">

<style type="text/css" media="screen">
    #outputArea {
        height: 480px;
        overflow-y: auto;
        overflow-x: hidden;
        width:100%;
        border-bottom: solid lightgray 1px;
    }

    #inputArea {
        background-color: #f8f8f8;

    }
    #inputEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 24pt;
        font-size: 14pt;
        background-color: white;
        border: solid lightgray 1px;


    }
    #singleCodeEditor {
        width:100%;
        text-align: left;
    }
    .outputEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 18pt;
        font-size: 14pt;
        width:100%;
    }
    .labelCell {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
        font-size: 14pt;
        height: 20pt;

        text-align: left;
        font-weight: bold;
        width: 60px;
        padding-left: 10px;
    }
    .editorCell {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
        font-size: 14pt;
        height: 20pt;
        width: 100%;

    }
    .ace_hidden-cursors {opacity:0}
</style>
<div id="singleCodeEditor">
    <div id="outputArea" >
        <table  id="outputTable" />
    </div>
    <div id="inputArea" style="padding: 7px; padding-left:0px">
        <table>
            <tr>
                <td class="labelCell">Input:</td>
                <td class="editorCell">
                    <table style="width:100%">
                        <tr>
                            <td style="width:100%">
                                <div id="inputEditor"></div>
                            </td>
                            <td >
                                <button type="button" ng-click="send()" class="btn btn-default" style="width:10px">&gt;</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

</div>
