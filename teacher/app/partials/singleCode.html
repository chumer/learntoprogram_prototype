<div ng-controller="SingleCode">

<style type="text/css" media="screen">
    #outputArea {
        height: 500px;
        overflow-y: auto;
        overflow-x: hidden;
        width:100%;
        margin: 5px;
    }
    #inputArea {
        border-top: solid gray 2px;
        margin: 5px;
    }
    #inputEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 17pt;
        font-size: 14pt;
    }
    #singleCodeEditor {
        width:100%;
        text-align: left;
    }
    .outputEditor {
        position: relative;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height: 18pt;
        font-size: 14pt;
        width:100%;
    }
    .labelCell {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
        font-size: 14pt;
        height: 20pt;

        text-align: left;
        font-weight: bold;
        width: 60px;
    }
    .editorCell {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
        font-size: 14pt;
        height: 20pt;
        width: 100%;

    }
    .ace_hidden-cursors {opacity:0}
</style>
<div id="singleCodeEditor">
    <div id="outputArea">
        <table  id="outputTable" />
    </div>
    <div id="inputArea">
        <table>
            <tr>
                <td class="labelCell">Input:</td>
                <td class="editorCell">
                    <table style="width:100%">
                        <tr>
                            <td style="width:100%">
                                <div id="inputEditor"></div>
                            </td>
                            <td >
                                <button type="button" onClick="sendWithButton()" class="btn btn-default" style="width:10px">&gt;</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</div>

</div>
