<style>
    div#column1 {

        height: 860;
        width: 693;
        float: left;
    }
    div#column2 {
        margin-left: 0%;
     
        float: right;
        width: 250px;
        height: 860;
    }


    #workspace{
   
        width:943px; margin:0 auto;
        height: 680px; margin:0 auto;
        background: darkgray;
    }


</style>



<div  id="workspace"  ng-controller="Workspace" >

    <div  class="splitterVertical" style="height: 100%">

        <div id="column1">
            <div class="workspace-item" style="height: 150px">
                <exercise></exercise>
            </div>

            <div class="workspace-item" style="height: 530px" >
                <single-code ng-if="isSingle()" ></single-code>
                <multi-code ng-if="isMulti() || isTeacher()" ></multi-code>
            </div>
        </div>


        <div id="column2" >
            <div class="workspace-item" style="height: 340px">
                <variables ng-if="!isTeacher()"></variables>
                <exercise-tree ng-if="isTeacher()"></exercise-tree>
            </div>

            <div class="workspace-item" style="height: 240px">

                <functions></functions>
            </div>

        </div>

    </div>
</div>


<script>

    $(".splitterVertical").kendoSplitter({
        orientation: "horizontal",
        panes: [ { collapsible: false, scrollable:false, size: "693px"}, {collapsible: true, scrollable:false } , {} ]
    });
</script>
