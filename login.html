<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn how to program - Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- signin -->
    <link href="css/signin.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript"> 
			function login(s){
				if(s=="single"){
					return 'single.html';
				}else if(s=="multi"){
					return 'multi.html';
				}else if(s=="teacher"){
					return 'teacher.html';
				}else{
					alert("Wrong username or password");
				}
			}
		</script>
  </head>
  <body>

<div class="container">

      <form name="loginform" class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input name="user" width="100" type="text" class="form-control" placeholder="user" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
			<button class="btn btn-lg btn-primary btn-block" type="submit" onclick="this.form.action=login(document.loginform.user.value)">Sign in</button>
		
		
			
		
		</form>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
